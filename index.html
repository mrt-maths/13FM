<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maths Games Index</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 32px 16px;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: min(900px, 100%);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }
    p {
      margin: 0 0 20px;
      opacity: 0.8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }
    a.card {
      display: block;
      text-decoration: none;
      border: 1px solid rgba(128,128,128,0.35);
      border-radius: 14px;
      padding: 16px;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
      background: rgba(128,128,128,0.08);
    }
    a.card:hover {
      transform: translateY(-2px);
      border-color: rgba(128,128,128,0.6);
      box-shadow: 0 8px 22px rgba(0,0,0,0.10);
    }
    .title {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 6px;
    }
    .desc {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.35;
    }
    footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Maths Games</h1>
    <p>Select a game to start.</p>

    <section class="grid">
      <a class="card" href="PMCChyp.html">
        <div class="title">PMCC Hypothesis Test Builder</div>
        <div class="desc">Drag-and-drop hypothesis test structure for product moment correlation.</div>
      </a>
    </section>

    <footer>
      Tip: Put this file in the same folder as <strong>PMCChyp.html</strong>.
    </footer>
  </main>
</body>
</html>
